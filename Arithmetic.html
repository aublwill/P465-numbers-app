<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithmethic</h1>
    <input id="op1" type="number"/><label>+</label><input id="op2" type="number"/><button onclick="add()">=</button><label id="sum"></label>
    
    <script>
        async function add() {
            const operand1Input = document.getElementById("op1");
            const operand2Input = document.getElementById("op2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response= await fetch("https://arithmetic-service-aublwill.onrender.com//add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
